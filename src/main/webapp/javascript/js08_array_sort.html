<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#strAsc{background:#3DFF92;}
	#numAsc{background-color:#A0A0FF;}
</style>
<script>
	function arraySortTest(){
		var num = [24,67,2,85,11,96,17]; //숫자
		var str = ['orange','pear','banana','cherry','melon','mango','peach']; //문자
		
		// Ascending 정렬
		// 문자에 대한 오름차순정렬
		str.sort();
		document.getElementById("strAsc").innerHTML = "strAscending -> "+str;
		
		// 숫자에 대한 오름차순정렬
		num.sort(function(x,y){return x-y}); // 음수면 y가 크다, 양수면 x가 크다, 0이면 두 수가 같다.
		document.querySelector("#numAsc").innerHTML="numAscending -> "+num;
		
		// Descending 정렬
		// 문자에 대한 내림차순정렬
		// 오름차순으로 저열된 배열을 역순으로 바꾼다.
		str.reverse();
		document.getElementById("strDesc").innerHTML = "strDescending -> "+str;
		
		// 숫자에 대한 내림차순정렬
		num.sort(function(x,y){return y-x}); // 
		document.getElementById("numDesc").innerHTML = "numDescending -> "+num;
	}
</script>
</head>
<body onload="arraySortTest();">
<div id="strAsc"></div>
<div id="numAsc"></div>
<div id="strDesc"></div>
<div id="numDesc"></div>
</body>
</html>
