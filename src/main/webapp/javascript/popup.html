<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body{
		background-image:url(../img/7.jfif);
		background-size:100% 400px;
	}
</style>
<script>
	function setPopCookie(){
		// 체크박스가 체크상태일때 쿠키를 저장한다.
		//											속성
		if(document.getElementById("cookieChk").checked){ // 체크일때 true, 체크상태 아닐때 false
			// 변수=값;path=/;expires=날짜;
			var now = new Date(); // 오늘날짜
			now.setDate(now.getDate()+7); // 일주일뒤 날짜
			var cookieData = "popup=yes;path=/;expires="+now+";";
			document.cookie = cookieData;
			document.cookie = "notice=ok;path=/;expires="+now+";";
		}
		self.close(); // window.close();
	}
</script>
</head>
<body>
<input type="checkbox" name="cookieChk" id="cookieChk" />일주일동안 이 창을 띄우지 않습니다
<input type="button" value="Close" onclick="setPopCookie()"/>
</body>
</html>
