<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-sale=1"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

</head>
<script>
	// 배경색을 변경하는 함수
	function color(){
		document.getElementById("h").style.backgroundColor="yellow";
	}
	window.onload = function(){
		function color2(){
			document.getElementById('h').style.backgroundColor = 'green';
		}
		// btn2 아이디를 이벤트 등록 (이벤트 종류, 호출할 함수) 
		btn2.addEventListener("click",color2);
	}
	
</script>

<body>

<div>
	<h2 id="h">컬러바꾸기</h2>
	<!-- 버튼을 클릭하면 h2태그의 배경색을 바꾸는 이벤트 처리 -->
	<button id="btn" onclick="color()">클릭</button>
	<button id="btn2">클릭</button>
</div>
</body>
</html>
