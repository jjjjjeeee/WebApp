<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	// var : 같은 변수명으로 여러번 재정의할 수 있다.
	var a=100;
	document.write("a ===> "+a);
	
	var a=200;
	document.write("<br/>a ===>"+a);
	
	// let : 같은 이름의 변수를 한 번만 생성할 수 있다. 값은 변경할 수 있다.
	let name = '이정은';
	document.write("<br/>"+name);
	
	// let name = '미미'; // 위에서 name을 이미 선언했기 때문에 선언 불가
	// document.write("<br/>"+name); 

	name='김정은'; // 값변경은 가능
	document.write("<br/>"+name);
	
	// const : 상수화된 변수
	const c = 200;
	// c=300; // 상수는 값 변경 안됨
	document.write("<br/>const ===> "+c);
		
		
</script>
</body>
</html>
