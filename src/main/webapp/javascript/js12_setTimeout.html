<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img{width:400px; height:400px;}
</style>
<script>

	var imgName = ['1.jfif','2.jfif','3.jfif','4.jfif','5.jfif','6.jfif','7.jfif'];
	
	// setTimeout()을 이용하여 changeImage()함수를 일정한 시간 간격으로 호출하는 기능 구현
	var idx = 0;
	function changeImage(){
		document.getElementById("i").src = "../img/" + imgName[idx++];
		
		var timer = setTimeout('changeImage()', 1000);
		
		//if(idx >= imgName.length) idx=0;
		if(idx>=imgName.length){
			// setTimeout 중단하기
			clearTimeout(timer);
		}
		// changeImage 1초에 한 번씩 호출
		
	}
	
	
	
</script>
</head>
<body onload="changeImage()">
<img src="../img/7.jfif" id="i"/>
</body>
</html>
