<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function mathTest(){
		var r = "";
		r += "PI :"+Math.PI+"<br/>";
		r += "pow :"+Math.pow(5,3)+"<br/>";
		r += "round :"+Math.round(2547.234)+"<br/>";
		r += "sqrt :"+Math.sqrt(10)+"<br/>";
		r += "abs :"+Math.abs(-52)+"<br/>";
		r += "ceil :"+Math.ceil(123.456)+"<br/>";
		r += "floor :"+Math.floor(56.79)+"<br/>";
		r += "max :"+Math.max(589,6,234,56,7,21)+"<br/>";
		r += "min :"+Math.min(152,44,57,76,103)+"<br/>";
		r += "random :"+Math.random()+"<br/>";
		
		document.getElementById("result").innerHTML = r;
	}
</script>
</head>
<!-- <input type="button" value="결과 확인" onclick="mathTest()"/> -->
<body onload="mathTest()">
<div id="result"></div>
</body>
</html>
