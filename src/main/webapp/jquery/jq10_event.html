<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){
		// jquery에서 이벤트 처리하기
		// onclick, onmouseover, onmouseenter, onmouseout, onmouseleave
		// onchange, onkeydown, onkeypress, onkeyrelease
		// ondbclick, onreset, onblur
		
		// 이벤트 처리방법 1----------------------
		/*
		$("h1").click(function(){
			// h1태그를 클릭하면 호출됨
			// this : 현재 이벤트가 발생할 객체
			$(this).css("color","red");
			$(this).html($(this).html()+"★");
			
		});
		*/
		
		// 이벤트 처리방법 2----------------------
		// 			이벤트종류, 이벤트발생시 실행할 함수
		/*
		$("h1").on('click',function(){
			$(this).css("background-color","#ddd");
		});
		*/
		
		// 이벤트 처리방법 3----------------------
		// mouseover와 mouseout처럼 하나의 객체에서 2개의 이벤트 처리를 각각하여야 할 때
		// mouseover: 배경색 yellow, mouseout: 배경색 pink
		// json형식으로 이벤트 처리 -> 이벤트 종류:key, 호출함수:value {이벤트종류:호출함수, 이벤트종류2:호출함수2...}
		/*
		$("h1").on({mouseenter:function(){
			// 마우스오버 이벤트 발생시 실행
			$(this).css("background-color","yellow");
		}, mouseleave:function(){
			// 마우스아웃 이벤트 발생시 실행
			$(this).css("background-color","pink");
		}});
		*/
		
		// 이벤트 처리방법 4----------------------
		// 객체에서 다른 이벤트가 같은 기능을 구현할 경우
		/*
		$("input").on('click focus',function(){
			$(this).css("background","orange").css("font-size","2em");
		});
		*/
		
		// 이벤트 처리방법 5----------------------
		//				이벤트종류, 이벤트객체, 이벤트 발생시 실행할 함수
		$(document).on('click','.tt',function(){
			$(this).css("color","blue");
		});
		
	});
</script>

</head>
<body>
<h1 class="tt">jQuery 이벤트 처리</h1>
<h1 id="t">jQuery 이벤트 처리</h1>
<h1>jQuery 이벤트 처리</h1>
<h1 class="tt">jQuery 이벤트 처리</h1>
<input type="button" value="1234567"/>
<input type="button" value="ABCDEFGH"/>
<input type="button" value="가나다라마바"/>
</body>
</html>
