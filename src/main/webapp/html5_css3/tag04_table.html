<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>표만들기</h1>
<pre>
	table태그 : 표의 시작과 끝
	tr태그 : 줄 범위
	td태그 : 칸 범위 -> 컨텐츠를 표시하는 곳
	th태그 : 칸 범위(강조, 가운데)
	
	colgroup태그 : 칸을 그룹으로 만든다.
	caption태그 : 표의 제목
	
	thead : 표의 상단
	tbody : 표의 본문
	tfoot : 표의 하단
	
	<b>속성</b>
	width, height
	border : 선의 두께
	
	
</pre>
<table width="600" border="10" cellspacing="10">
	<caption>표의 제목</caption>
	<colgroup>
		<col style="background-image:url(../img/5.jfif)"/>
		<col span="2" style="background-color:lightgreen"/>
		
	</colgroup>
	<thead>
	<tr height="50" style="background-color:yellow">
		<th>월</th>
		<th>화</th>
		<th>수</th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<td>rrr</td>
		<td width="100" style="background-color:lightblue">ttt</td>
		<td>yyy</td>
	</tr>
	</tbody>
	<tfoot>
	<tr>
		<td><img src="../img/4.jfif"></td>
		<td>
			<ul>
				<li>해바라기</li>
				<li>진달래</li>
				<li>코스모스</li>
			</ul>
		</td>
		<td>
			<h2>표연습중</h2>
		</td>
	</tr>
	</tfoot>
</table>
</body>
</html>
