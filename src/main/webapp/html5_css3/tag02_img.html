<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>이미지 태그</h1>
<pre>
	-- html 태그가 적용되고, space와 enter적용가능한 구역이다.
	src속성 : 이미지 경로와 파일명을 표시
	width속성 : 폭을 설정(px, %)
	height속성 : 높이 설정
	alt속성 : 이미지가 없을 때 대체문자로 나오는 글자
	title속성 : 객체에 마우스 오버시 나오는 풍선도움말 
</pre>
<img src ="/webApp/img/1.jfif" width="100%" height="400" alt="이미지 표시되는 곳" title="스폰지밥~~~"/>
</body>
</html>
