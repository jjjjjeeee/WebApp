<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-sale=1"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

</head>
<body class="container">
	<img src='../img/1.jfif' data-target="#m" data-toggle="modal"/>
	<img src='../img/2.jfif'/>
	<img src='../img/3.jfif' data-target="#m" data-toggle="modal"/>
	<img src='../img/4.jfif'/>
	
	<!-- modal content -->
	<div id="m" class="modal"><!-- modal -->
		<div class="modal-dialog">
			<div class="modal-content">
				<!-- header -->
				<div class="modal-header">
					<h4>모달 제목</h4>
					<button class="close" data-dismiss="modal">&times;</button>
				</div>
				<!-- body -->
				<div class="modal-body">
					<h1>모달내용</h1>
					<img src='../img/5.jfif' width="400" height="400"/>
				</div>
				<!-- footer -->
				<div class="modal-footer">
					<button data-dismiss="modal" class="btn btn-success">Close</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
